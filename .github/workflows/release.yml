name: release
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify package.json version == tag
        run: bash scripts/verify-version.sh

      - name: Sync changelog to package
        run: bash scripts/sync-changelog.sh

      - name: Commit sync (if needed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "zenecs-bot"
            git config user.email "bot@pippapips.com"
            git add -A
            git commit -m "chore(release): sync package CHANGELOG"
            git push
          fi

      - name: Extract release notes from changelog
        id: notes
        run: |
          VER="${GITHUB_REF_NAME#v}"
          awk -v ver="$VER" '
            BEGIN{p=0}
            /^## \[/{ if(p==1) exit }
            $0 ~ "^## \["ver"\]" { p=1 }
            p==1 { print }
          ' Docs/release/changelog.md > /tmp/notes.md
          echo "Release notes:"
          cat /tmp/notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body_path: /tmp/notes.md
          generate_release_notes: false
